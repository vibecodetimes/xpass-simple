{% extends "login_base.html" %}
{% block title %}Verify 2FA{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #011a1a, #00472c);
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 1rem;
    border: none;
  }

  .form-label {
    color: #ffffff;
  }

  .text-center {
    color: #ffffff;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <div class="text-center mb-4">
      <div class="mb-2">
        <i class="bi bi-shield-lock-fill" style="font-size: 2.5rem; color: #e5f322;"></i>
      </div>
      <h4 class="fw-bold text-white">Two-Factor Authentication</h4>
      <small class="text-warning">Enter the 6-digit code from your authenticator app</small>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

   <form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="mb-3">
    <label for="otp" class="form-label">
      <i class="bi bi-key-fill me-1"></i>Authentication Code
    </label>
    <input type="text" class="form-control" name="otp" placeholder="123456" required>
  </div>

  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-success">
      <i class="bi bi-shield-check me-1"></i> Verify
    </button>
  </div>
</form>
    
  </div>
</div>
{% endblock %}
